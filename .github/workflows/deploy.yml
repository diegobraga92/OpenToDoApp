name: Build and Push Images

on:
  push:
    branches: [main]

jobs:
  docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build backend
        run: |
          docker build \
            -f backend/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/opentodo-backend:latest \
            .

      - name: Push backend
        run: docker push ghcr.io/${{ github.repository_owner }}/opentodo-backend:latest

      - name: Build web
        run: |
          docker build \
            -f web/Dockerfile \
            --build-arg VITE_API_URL=http://192.168.3.12:3000 \
            -t ghcr.io/${{ github.repository_owner }}/opentodo-web:latest \
            .

      - name: Push web
        run: docker push ghcr.io/${{ github.repository_owner }}/opentodo-web:latest


  android:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # REQUIRED to create/delete releases

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./android/gradlew

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease

      # Delete old dev release if exists
      - name: Delete existing dev release
        uses: dev-drprasad/delete-tag-and-release@v1
        with:
          tag_name: dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      # Create new dev release
      - name: Create new dev release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev
          name: Dev Build (Latest)
          prerelease: true
          files: android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}