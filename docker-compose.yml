services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: opentodo-backend
    ports:
      - "3000:3000"
    volumes:
      - backend_data:/app
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        VITE_API_URL: "http://192.168.3.12:3000"
    container_name: opentodo-web
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
